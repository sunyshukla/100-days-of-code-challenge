<html>
<body>

<p>Click the button to get a day:</p>


<script>
function myFunction() {
    var x=""
    var day = new Date().getDay();
	switch(day)
	{
	case 0:
     x="today is sunday"
	break;	
	case 1:
	x="today is monday"
	break;
    case 2:
	x="today is tuesday"
	break;
	case 3:
	x="today is wednesday"
	break;
	case 4:
	x="today is thursday"
	break;
	case 5:
	x="today is friday"
	break;
	case 6:
	x="today is saturday"
	break;
	}
document.getElementById("demo").innerHTML = x;
}
</script>

<button onclick="myFunction()">CLICK HERE</button>

<p id="demo"></p>

</body>
</html>
